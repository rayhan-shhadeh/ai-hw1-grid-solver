<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid Solver</title>

</head>
<body>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <div id='grid-solver'>
    </div>
    
    <div id="gradient" >
        <div id="grid-container" class="container-controller"></div>
        <div id="controls">
            <label for="width">Rows:</label>
            <input type="number" id="width" min="1" value="10">
            <label for="height">Columns:</label>
            <input type="number" id="height" min="1" value="10">
            <label for="heuristic">Heuristic:</label>
            <select id="heuristic">
                <option value="manhattan">Manhattan</option>
                <option value="euclidean">Euclidean</option>
            </select>

            <label for="targetCount">Number of Targets:</label>
            <select id="targetCount" onchange="updateTargetCount()">
                <option value="1">1 Target</option>
                <option value="2">2 Targets</option>
            </select>

            <button onclick="generateGrid()">Generate Grid</button>
            <button onclick="solvePath()">Solve Path</button>
        </div>
    </div>
    <span>
        Rayhan Shhadeh
      </span>
    <script src="script.js"></script>

</body>
</html>
